<!DOCTYPE html>
<html>  
  <head>
      <title>News Glance: Search</title>
      <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
      <link rel="stylesheet" type="text/css" href="StyleSheets/style.css">
      <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,900' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
      
      
      <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="Scripts/search.js"></script>
  </head>  
  <body>
      <div class="header">
      <h1>News Glance: New York Times Article Search</h1>
        <h4>Powered by: The New York Times</h4>      
          <nav>
            <a href="index.html">Top Stories</a>
            <a href="about.html">About</a>
          </nav>
      </div>  
      
        <div class="userInput">
          <h2>Article Search Parameters</h2>
            <form id="inputForm">
                
                <div id="search">
                Keyword:
                <input type="text" name="keyWord" id="keyword">
                <br>
                </div>
                
                <div id="sDate">
                Start Date (Month/Year):
                <select id="startMonth">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="startYear">
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>                    
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>                    
                </select> 
                <br>
                </div>
                
                <div id="eDate">
                End Date(Month/Year):
                <select id="endMonth">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="endYear">
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>                     
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>                    
                </select> 
                <br>
                </div>
                
                <div id="sort">
                Sort Order:
                <select id="sortOrder">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
                </div>
                
            </form>

          <button id="submit">Search!</button>
        </div>
      <main>
          <h2 id="returnedTitle">Articles Found:</h2>
          <div class="returnedData">
          </div>
      </main>
  </body>  
</html>
